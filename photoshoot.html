<header class="text-center py-5 bg-gradient">
    <h1>Запись на фотосессию</h1>
    <p class="lead">Заполните форму и выберите услугу для вашего котёнка</p>
</header>


<section class="container py-5">
    <form action="https://example.com/submit" method="POST">
        
        <div class="mb-3">
            <label for="ownerName" class="form-label">Ваше имя</label>
            <input type="text" class="form-control" id="ownerName" name="ownerName" placeholder="Иван Иванов" required>
        </div>

       
        <div class="mb-3">
            <label for="catName" class="form-label">Имя котёнка</label>
            <input type="text" class="form-control" id="catName" name="catName" placeholder="Барсик" required>
        </div>

        
        <div class="mb-3">
            <label for="catAge" class="form-label">Возраст котёнка (месяцы)</label>
            <input type="number" class="form-control" id="catAge" name="catAge" value="1" min="1" required>
        </div>

        
        <div class="mb-3">
            <label class="form-label">Выберите услугу</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="service" id="service1" value="mini-session" checked>
                <label class="form-check-label" for="service1">Мини-фотосессия</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="service" id="service2" value="spa-session">
                <label class="form-check-label" for="service2">Фотосессия со спа</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="service" id="service3" value="full-session">
                <label class="form-check-label" for="service3">Полная фотосессия</label>
            </div>
        </div>

        
        <div class="mb-3">
            <label for="comment" class="form-label">Комментарий</label>
            <textarea class="form-control" id="comment" name="comment" rows="3" placeholder="Особые пожелания"></textarea>
        </div>

        
        <button type="submit" class="btn btn-pink">Записаться</button>
    </form>
</section>
